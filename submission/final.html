<!doctype html>
<html lang="en">
	<head>
		<title>Final Project Biggest Fish Game</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!-- base fragment shader -->
        <script id="shader-fs" type="x-shader/x-fragment">
            percision mediump float;

            uniform sampler2D uSampler;
            varying vec2 vTextureCoord

            void main(void) {
                vec4 tx_Fragcolor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
                gl_FragColor = vec4(tx_Fragcolor);
            }
        </script>

        <!-- base vertex shader -->
        <script id="shader-vs" type="x-shader/x-fragment">
            attribute vec3 aVertexPosition;
            attribute vec2 aTextureCoord;

            uniform mat4 uPMatrix;
            uniform mat4 uMVMatrix;

            varying vec2 vTextureCoord;

            void main(void) {
                vTextureCoord = aTextureCoord;
                gl_Position = uPMatrix * uMVMatrix * aVertexPosition;
            }
        </script>
    </head>
    <body>
        <div id="game"></div>

        <div id="infobox-intro" class="infobox">
            <h2>Welcome to our "Bigger Fish game"</h2>
            <p>You can control the player object via the following:</p>
            <p>Give it a try! Try to run into another object smaller than you</p>
        </div>
